<ion-content padding>
  <h4 text-center>Shipping method</h4>
  <ion-grid class="shippGrids">
    <ion-row>
      <ion-col class="valignImg">
        <ion-img width="100%" height="120" src="assets/imgs/cartype.png"></ion-img>
      </ion-col>
      <ion-col  col-6 >
        <h6>{{ result?.from }} - {{ result?.to }}</h6>
          <p class="carTpe" *ngIf="result?.car != ''">Car: {{ result?.car }} ton</p>
          <p class="carTpe" *ngIf="result?.car == ''">Weigth: {{ result?.weight }} kg</p>
          <p>{{ result?.frosen }}</p>
        <p>{{ price }} SAR</p>
      </ion-col>
    </ion-row>

  </ion-grid>
  <button class="chooseBtn" (click)="goPersonalPage()">Choose</button>
</ion-content>
